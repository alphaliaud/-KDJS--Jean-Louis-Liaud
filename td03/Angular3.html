<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<div ng-app="first-app" ng-controller="ctr">
    <ul>
        <!-- ename est le nom dans le fichier json -->
        <li ng-repeat="pokemon in pokemons">{{ pokemon.ename }}</li>
    </ul>
</div>

<script>
    var app = angular.module("first-app", []);


    app.controller('ctr', function ($scope, $http) {
        $scope.pokemons = []

        $http.get('https://raw.githubusercontent.com/fanzeyi/Pokemon-DB/master/pokedex.json')
            .then(function (response) {
                $scope.pokemons = response.data
            })
    })
</script>
</body>
</html>
