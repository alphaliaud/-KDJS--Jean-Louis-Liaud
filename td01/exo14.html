<!DOCTYPE html>
<head>
 
    <meta charset="utf-8" />
 
    <title>Exercice 14</title>
    <meta name="description" content="Description de la page">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }
	</style>

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    	    // b) Il faut faire un event sur le click du submit

            function Utilisateur(prenom, nom, age, sexe, desc) {
                this.prenom = prenom;
                this.nom = nom;
                this.age = age;
                this.sexe = sexe;
                this.desc = desc;

            };
            $('form').submit(function (event) {
                //Pour eviter que le form soit envoyé
                event.preventDefault()

                var nom = $('#nom').val(),
                    prenom = $('#prenom').val(),
                    age = $('#age').val(),
                    sexe = $('#sexe').val(),
                    desc = $('#desc').val();

                console.log(
                    new Utilisateur(nom, prenom, age, sexe, desc)
                );

            })
    	});
   	</script>
</head>
<body>

<div class="formulaire">
    <h4>Un formulaire</h4>
    <form action="#" method="get">
        <input type="text" name="nom" id="nom" placeholder="Nom"  />
        <br />
        <input type="text" name="prenom" id="prenom" placeholder="Prénom" />
        <br />
        <input type="number" name="age" id="age" placeholder="Age" />
        <br />
        <label for="sexe">Votre sexe :</label><br />
        <select name="langage" id="sexe" >
            <option>M</option>
            <option>F</option>
        </select>
        <textarea id="desc" style="display:block; height:200px; width:200px" placeholder="Description"></textarea>
        <br />
        <input type="submit" />
    </form>
</div>
</body>
 
</html>
